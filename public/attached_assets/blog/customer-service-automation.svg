
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84CC16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Pattern overlay -->
  <defs>
    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Title -->
  <text x="600" y="275" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    Customer Service Automation
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="335" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    24/7 Support Solutions
  </text>
  
  <!-- Branding -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.6)">
    Mavericks Edge
  </text>
</svg>