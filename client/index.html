<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Mavericks Edge | Web Design, Marketing & AI Solutions for SMBs</title>
    <meta name="description" content="Mavericks Edge delivers custom web design, digital marketing, and AI integration solutions tailored specifically for small businesses and nonprofits. Transform your online presence with our affordable, results-driven digital services." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Mavericks Edge" />
    <meta name="theme-color" content="#121212" />
    <meta name="keywords" content="web design, digital marketing, AI solutions, small business, nonprofit, web development, SEO, social media, content marketing, ecommerce, branding" />
    
    <!-- Accessibility -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mavericksedge.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mavericksedge.com" />
    <meta property="og:title" content="Web Design & Digital Marketing for Small Businesses | Mavericks Edge" />
    <meta property="og:description" content="Custom web design, digital marketing, and AI solutions that deliver measurable results for small businesses and nonprofits." />
    <meta property="og:image" content="/images/logo-transparent-thumb4x.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Mavericks Edge" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mavericksedge.com" />
    <meta property="twitter:title" content="Web Design & Digital Marketing | Mavericks Edge" />
    <meta property="twitter:description" content="Custom web design, digital marketing, and AI solutions that deliver measurable results for small businesses and nonprofits." />
    <meta property="twitter:image" content="/images/logo-transparent-thumb4x.png" />
    <meta name="twitter:site" content="@mavericksedge" />
    <meta name="twitter:creator" content="@mavericksedge" />
    
    <!-- Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Mavericks Edge",
      "description": "Web design, digital marketing, and AI solutions for small businesses and nonprofits.",
      "image": "/images/logo-transparent-thumb4x.png",
      "url": "https://mavericksedge.com",
      "telephone": "+1-555-123-4567",
      "email": "info@mavericksedge.com",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Digital Way",
        "addressLocality": "Tech City",
        "addressRegion": "CA",
        "postalCode": "94103",
        "addressCountry": "US"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 37.7749,
        "longitude": -122.4194
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "09:00",
        "closes": "17:00"
      },
      "sameAs": [
        "https://www.facebook.com/mavericksedge",
        "https://www.linkedin.com/company/mavericksedge",
        "https://twitter.com/mavericksedge"
      ],
      "priceRange": "$$",
      "areaServed": {
        "@type": "GeoCircle",
        "geoMidpoint": {
          "@type": "GeoCoordinates",
          "latitude": 37.7749,
          "longitude": -122.4194
        },
        "geoRadius": "50000"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Digital Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Web Design & Development"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Digital Marketing"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "AI Integration"
            }
          }
        ]
      }
    }
    </script>
    
    <!-- Structured Data - BreadcrumbList -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://mavericksedge.com"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Services",
          "item": "https://mavericksedge.com/services"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Pricing",
          "item": "https://mavericksedge.com/pricing"
        },
        {
          "@type": "ListItem",
          "position": 4,
          "name": "About Us",
          "item": "https://mavericksedge.com/about"
        },
        {
          "@type": "ListItem",
          "position": 5,
          "name": "Contact",
          "item": "https://mavericksedge.com/contact"
        }
      ]
    }
    </script>
    
    <!-- Structured Data - Service Catalog -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "provider": {
        "@type": "ProfessionalService",
        "name": "Mavericks Edge"
      },
      "serviceType": "Digital Marketing and Web Development",
      "description": "Comprehensive digital solutions including web design, digital marketing, and AI integration for small businesses and nonprofits.",
      "offers": [
        {
          "@type": "Offer",
          "name": "Web Design & Development",
          "description": "Custom websites, e-commerce platforms, and web applications",
          "price": "750",
          "priceCurrency": "CAD"
        },
        {
          "@type": "Offer", 
          "name": "Digital Marketing",
          "description": "SEO, social media marketing, content strategy, and paid advertising",
          "price": "500",
          "priceCurrency": "CAD"
        },
        {
          "@type": "Offer",
          "name": "AI Integration",
          "description": "AI chatbots, automation solutions, and intelligent business tools",
          "price": "1000", 
          "priceCurrency": "CAD"
        }
      ]
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo-transparent-thumb4x.png" sizes="96x96" />
    <link rel="apple-touch-icon" href="/images/logo-transparent-thumb4x.png" sizes="180x180" />
    <link rel="icon" type="image/png" href="/images/logo-transparent-thumb4x.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/logo-transparent-thumb4x.png" sizes="16x16" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700;800&family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/logo-transparent-thumb4x.png" as="image" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//images.unsplash.com">
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700;800&family=EB+Garamond:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700;800&family=EB+Garamond:wght@400;500;600;700&display=swap"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
